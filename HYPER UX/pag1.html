<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HYPER UX</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">

</head>

<body>
  <div class="container">
    <div class="pagN">
      <form onsubmit="return validateForm()" name="form1" method="post">

        <div class="form-group">
          <label>Nombre</label>
          <input value="Nombre" type="text" name="nombre" class="form-control">
        </div>

        <div class="form-group">
          <label>Género</label>
          <p id="generoresul">
            &nbsp;
          </p>
          <input oninput="calculargenero()" value="0" type="range" min="0" max="12" id="genero" name="genero" class="form-control-range">
        </div>

        <div class="form-group">
          <label>Año de nacimiento</label>
          <input type="number" id="quantity" name="año" min="1800">
        </div>

        <div class="form-group">
          <label>Contraseña</label>
          <input type="password" name="password" class="form-control">
        </div>

        <p>
          Confirma tu contraseña
        </p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="confirmacion" value="" required>
          <label>
            La confirmo
          </label>
        </div>
        <br />


        <p>
          Tienes perro?
        </p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="perro" value="yes" checked>
          <label>
            Evidentemente
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="perro" value="no">
          <label>
            No
          </label>
        </div>

        <input class="btn" type="submit">

      </form>
    </div>


  </div>
  <footer href="pag1.html">
    ©Copytroll 2020
  </footer>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="troll.js"></script>
</body>

</html>
